name: pulsar-io-bigquery integration tests

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: s4u/maven-settings-action@v2.6.0
      with:
        servers: '[{"id": "ossrh", "username": "${{ secrets.SONATYPE_USERNAME }}",
          "password": "${{ secrets.SONATYPE_PASSWORD }}"}]'
    - name: Login to cloudsmith
      run: docker login -u="${{ secrets.CLOUDSMITH_USERNAME }}" -p="${{ secrets.CLOUDSMITH_API_KEY
        }}" docker.cloudsmith.io
    - uses: actions/checkout@v1
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: build
      run: mvn clean package -DskipTests

    - name: test
      uses: nick-invision/retry@v2
      env:
        BIG_QUERY_KEY: ${{ secrets.BIG_QUERY_KEY }}
      with:
        timeout_minutes: 60
        max_attempts: 1
        retry_on: error
        command: |
          echo $BIG_QUERY_KEY > ./.ci/integrations/bigquery-key.json
          ./.ci/integrations/run-integrations-test.sh
